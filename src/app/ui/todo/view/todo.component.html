<div
  class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10 bg-gray-50 border border-gray-200"
>
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    Lista de TODOs
  </h1>

  <div class="mb-6">
    <div class="flex gap-2">
      <div class="flex-1">
        <input
          type="text"
          placeholder="Nueva tarea..."
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [formControl]="titleControl"
          [class.border-red-500]="titleControl.invalid && titleControl.touched"
          [class.border-gray-300]="titleControl.valid || titleControl.untouched"
          (keydown.enter)="createTodo()"
        />

        @if (titleControl.invalid && titleControl.touched) {
        <div class="text-red-500 text-xs mt-1">
          {{ titleError }}
        </div>
        }
      </div>

      <button
        type="button"
        (click)="createTodo()"
        [disabled]="!isFormValid"
        class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white px-4 py-2 rounded-md transition-colors h-[42px]"
      >
        Agregar
      </button>
    </div>
  </div>

  <!-- Lista de TODOs -->
  <div class="space-y-2">
    <!-- TODO completado -->
    <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-md">
      <input type="checkbox" checked class="w-4 h-4 text-blue-600" />
      <span class="flex-1 text-gray-500 line-through"
        >Completar el proyecto</span
      >
      <button class="text-red-500 hover:text-red-700">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- TODO pendiente -->
    <div
      class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md"
    >
      <input type="checkbox" class="w-4 h-4 text-blue-600" />
      <span class="flex-1 text-gray-800">Revisar emails</span>
      <button class="text-red-500 hover:text-red-700">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- TODO pendiente -->
    <div
      class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md"
    >
      <input type="checkbox" class="w-4 h-4 text-blue-600" />
      <span class="flex-1 text-gray-800">Ir al supermercado</span>
      <button class="text-red-500 hover:text-red-700">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- TODO pendiente -->
    <div
      class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md"
    >
      <input type="checkbox" class="w-4 h-4 text-blue-600" />
      <span class="flex-1 text-gray-800">Llamar al médico</span>
      <button class="text-red-500 hover:text-red-700">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Footer con estadísticas -->
  <div
    class="mt-6 pt-4 border-t border-gray-200 text-center text-sm text-gray-600"
  >
    <span>3 tareas pendientes • 1 completada</span>
  </div>
</div>
